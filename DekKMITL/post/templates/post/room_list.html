{% extends 'components/base.html' %}{% load static%} {% block content %}
<link rel="stylesheet" href="{%static '/css/room_list.css'%}">
<div class="container">
    <div class="title">เลือกห้อง</div>
    <div class="all-room">
        
        {% for room in rooms %}
        <a href="{{room.get_absolute_url}}">
            <div class="room-container">
                <img src="{{room.icon.url}}"><br>{{room.verbose}}
            </div>
        </a>
        {% endfor %}

    </div>

</div>


{% endblock content %}
