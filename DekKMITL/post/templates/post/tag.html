{% extends 'components/base.html' %} {% load static%} {% block site_title%} Tag {% endblock %} {% block content %}
<link rel="stylesheet" href="{%static '/css/follow_list.css'%}">
<link rel="stylesheet" href="{%static '/css/tag.css'%}">

<div class="container">

    <!-- 1. แถบ search -->
    <div class="search-container follow-search vhcenter">
        <img src="/statics/images/search.svg" style="width:30px;margin-left:6px">
        <input type="text" id="search_input" onkeyup="search('not_found','search_input','tag_table',0)" placeholder="ค้นหาแท็ก..." class="user-search tag-search">
    </div>

    <!-- ------------search not found--------------- -->
    <!-- <div class="search-not-found vhcenter" id="not_found">ไม่พบแท็ก</div> -->
    {% if not tags %}
    <div class="vhcenter" id="">ไม่พบแท็ก</div>
    {% else %}
    <table id="tag_table" class="tag-table">
        <!-- ------------loop tag--------------- -->
        {% for tag in tags %}
        <tr id="tag_tr">
            <td class="hashtag"><a href="{{tag.get_absolute_url}}">#{{tag.title}}</a></td>
            <td class="post-count">{{tag.get_active_post.count}}&nbsp;กระทู้</td>
        </tr>
        {% endfor %}
        <!-- ------------------------------------ -->
    </table>
    {% endif %}
</div>

<!-- back to top btn -->
<img src="{% static 'images/arrowup.png'%}" onclick="topFunction()" class="back-to-top" id="back_to_top"> {% endblock %}
