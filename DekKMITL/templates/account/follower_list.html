{% extends 'components/base.html'%} {% load static %} {% block content %} {%load account_tags %}
<link rel="stylesheet" href="{%static '/css/home.css'%}">
<link rel="stylesheet" href="{%static '/css/profile.css'%}">
<link rel="stylesheet" href="{%static '/css/follow_list.css'%}">

<div class="container">
    <div class="follow-count">200&nbsp;กำลังติดตาม</div>
    <a href="#link back to profile">
        <div class="back-to-profile">◂ กลับสู่หน้าโปรไฟล์ </div>
    </a>
    <div class="follow-search vhcenter">
        <img src="/statics/images/search.svg" style="width:30px;margin-left:6px">
        <input type="text" id="follower_search" onkeyup="getResults()" placeholder="ค้นหา" class="user-search">
    </div>
    <div class="user-info">
        <!--******************** no follower ********************-->
        <!-- <div class="user-not-found">ไม่พบผู้ใช้</div> -->
        <!-- ******************loop user********************* -->
        <a href="#link to user profile">
            <div class="user vcenter" style="justify-content:space-between">
                <div class="user-profile-container vcenter" style="width:100%">
                    <div class="user-profile-pic" style="background-image: url('/statics/images/defaultprofilepic.svg')"></div>
                </div>
                <div class="user-detail vcenter">
                    <div class="username">Doremon angangang</div>
                    <div class="button">
                        {% if request|is_following:instance %}
                        <div class="unfollow-button vhcenter resize-btn"><a href="{{ instance.get_toggle_follow_url }}" class="unfollow-button-link" id="unfollow_btn" onmouseover="changeText('เลิกติดตาม')" onmouseout="changeBack('ติดตามอยู่')">ติดตามอยู่</a></div>
                        {% else %}
                        <div class="follow-button vhcenter resize-btn"><a href="{{ instance.get_toggle_follow_url}}" class="follow-button-link">ติดตาม</a></div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </a>
        <!-- ***************************************************** -->
    </div>


</div>

{% endblock %}
